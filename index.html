	<p>Квадратное уравнение — это уравнение вида ax<sup>2</sup> + bx + c = 0, где коэффициенты a, b и c — произвольные числа, причем a ≠ 0.</p>
	<h2>Исходные данные:</h2>
	<form action="">
		<input type="number" placeholder="a" id="a"> x<sup>2</sup>+ 
		<input type="number" placeholder="b" id="b"> x + 
		<input type="number" placeholder="c" id="c"> = 0
		<br><br><input type="button" onclick="prog();" value="Нажмите для решения">
	</form>
	<div id="otvet">
		<h2>Результат:</h2>

	</div>
